<template name="insight">

  <div class="dashboard-head-mobility ey-container-main w-container">
    <div class="row-main w-row">
      <div class="col-nav-left w-col w-col-3">
        <div class="ey-left-nav_box">
          {{> navLeftHeadMob}}
        </div>
      </div>
      <div class="ey-col-2_right w-col w-col-9">
        <div class="ey-col-2_right__container">
           {{> chatbot name="Emma"}}
          <div class="ey-main-header--container">
            {{> header}}
          </div>
          <div class="your-program">
            {{> Template.dynamic template=cardMap}}
          </div>

          <div class="ey-main-right-row w-row">
            <div class="ey-main-right-col-1 w-col w-col-8">
              <div class="div-righ-col-box1">
                <div>
                  {{>scenarioAnalysis}}
                </div>
              </div>
            </div>
            <div class="ey-main--col-2 w-col w-col-4">
              <div class="">{{> exportReports}}</div>
              <div>{{> contactCard contacts=contacts}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
