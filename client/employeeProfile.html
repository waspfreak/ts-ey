<template name="employeeProfile">
  {{>modal}}
  <div class="ey-container-main w-container employee-profile">
    <div class="row-main w-row">

      <div class="col-nav-left w-col w-col-3">
        {{> navLeft}}
      </div>

      <div class="ey-col-2_right w-col w-col-9">
        <div class="ey-col-2_right__container">
           {{> chatbot name="Hans"}}
          <div class="ey-main-header--container">
              {{> header}}
          </div>
          <div class="ey-main-right-row w-row">
            <div class="ey-main-right-col-1 w-col w-col-4 employee-profile__left-col">
              <div class="div-righ-col-box1">
                <div>
                  {{> employeeInfo}}
                  {{> employeeHistory}}
                  {{> cardEmployeeProfileTeam}}
                </div>
              </div>
            </div>
            <div class="ey-main--col-2 w-col w-col-8 employee-profile__right-col">
              {{> communicationLog}}
              {{> employeeProfileStatus}}
              {{> employeeProfileCosts}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
