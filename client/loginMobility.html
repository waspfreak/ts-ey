<template id="" name="loginMobility">
  <div class="ey-login-header-container">
    <a class="logo w-inline-block" href="/home">
      <img class="ey-login-header-image" src="images/logo.svg">
    </a>
    <div class="ey-login-header-title">Mobility Services</div>
  </div>
  <div class="ey-login-container">
    <a class="ey-login-profile-container ey-login-profile-container-selected w-inline-block">
      <img class="ey-login-profile-image" src="images/profile-2-login.png">
      <div class="ey-login-profile-text ey-login-profile-text-on">Operational corporate user</div>
    </a>
    <div class="ey-login-form-container">
      <div class="ey-login-form-label">Name
        <span class="ey-login-form-label-required"></span>
      </div>
      <div class="ey-login-input-field" id="login-username-field">
        <div class="ey-login-input-text">operationaluser@uk.ey.com</div>
      </div>
      <div class="ey-login-form-label">Password
        <span class="ey-login-form-label-required"></span>
      </div>
      <div class="ey-login-input-field" id="login-password-field">
        <div class="ey-login-input-text-password">**********
          <span class="ey-login-input-divider"></span>
          <span class="ey-login-input-password-show">Show</span>
        </div>
      </div>
      <a class="ey-login-form-submit-button w-button" href="/dashboardMobilityManager">Submit</a>
      <a class="ey-login-form-cancel-button w-button" href="/home">Cancel</a>
      <div class="ey-login-forgot-password">Forgot password?</div>
    </div>
  </div>
  <img class="ey-login-background-image" src="images/home-background-diagonal-shape.svg">
  <div class="ey-login-footer"></div>
</template>
