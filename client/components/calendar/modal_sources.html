<template id="" name="modalSources">
  <!--modal -->
  <div class="calendar-sources-modal overlay hidden">
    <div class="modal-box">
      <div class="modal-title">Sources <i class="material-icons icon-right close">close</i></div>
      <div class="modal-content calendar-sources-content">
        <p class="text">
          Please select and activate any sources that you would like the EY calendar to use in order to suggest inputs and progress the calendar on your behalf
        </p>
        <div class="calendar-small-container">
          {{#each smallCards}}
            {{> calendarSmall}}
          {{/each}}
        </div>

      </div>
    </div>
  </div>
  <!--modal -->
</template>
