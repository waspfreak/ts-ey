<template name="calendarCardFullYear">
  <div class="card ey-card-container calendar-card">
    <div class="title-container">
      <div class="ey-card-title-txt">2018</div>
      <div class="calendar-arrow-icons">
        <i class="material-icons">chevron_left</i>
        <i class="material-icons">chevron_right</i>
      </div>
      <div class="material-icons calendar-info full-year">info</div>
    </div>

    <div class="calendar-content">
      <div class="calendar-full-year">
        <div class="months-col">
          <div class="month">January</div>
          <div class="month">February</div>
          <div class="month">March</div>
          <div class="month">April</div>
          <div class="month">May</div>
          <div class="month">June</div>
          <div class="month">July</div>
          <div class="month">August</div>
          <div class="month">September</div>
          <div class="month">October</div>
          <div class="month">November</div>
          <div class="month">December</div>
        </div>
        <div class="fy-image">
          <img src="images/full-year.svg">
          <div class="label shanghai">Shanghai, China <i class="material-icons flight-icon">flight_takeoff</i></div>
          <div class="label manila">Manila, Philippines <i class="material-icons flight-icon">flight_takeoff</i></div>
          <div class="label ny">New York, USA <i class="material-icons flight-icon">flight_takeoff</i></div>
          <div class="label ny two">New York, USA <i class="material-icons flight-icon">flight_takeoff</i></div>
          <div class="label ny three">New York, USA <i class="material-icons flight-icon">flight_takeoff</i></div>
          <div class="label nyc">NYC <i class="material-icons flight-icon">flight_takeoff</i></div>
          <div class="label szx">SZX <i class="material-icons flight-icon">flight_takeoff</i></div>
        </div>
      </div>
      <div class="calendar-controls">
        {{> calendarControls fullYear=true}}
      </div>
    </div>
  </div>
</template>
