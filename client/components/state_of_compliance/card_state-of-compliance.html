<template id="" name="stateCompliance">
  <div class="card contact_card ey-card-container state-compliance-actual">
    <div class="title-container">
      <div class="title-col-60 ey-card-title-txt">State of compliance</div>

      <div class="title-col-25 col-margin-right">
        <div class="w-dropdown">
          <div class="dropdown_container">
            {{#dropdownTrigger name="DropdownFY172"}}
              <button class="dropdown-btn select">FY17 <i class="dropdown-icon material-icons">arrow_drop_down</i></button>
            {{/dropdownTrigger}}

            {{#dropdown name="DropdownFY172" classes="dropdown--menu" align="left"}}
              <ul class="dropdown__menu dropdown-list">
                  <li>FY16</li>
                  <li>FY15</li>
              </ul>
            {{/dropdown}}
          </div>
        </div>
      </div>

      <div class="title-col-25">
        <div class="w-dropdown">
          <div class="dropdown_container">
            {{#dropdownTrigger name="DropdownGlobal2"}}
              <button class="dropdown-btn select">Global <i class="dropdown-icon material-icons">arrow_drop_down</i></button>
            {{/dropdownTrigger}}

            {{#dropdown name="DropdownGlobal2" classes="dropdown--menu" align="left"}}
              <ul class="dropdown__menu dropdown-list">
                  <li>EMEA</li>
                  <li>APAC</li>
                  <li>Americas</li>
              </ul>
            {{/dropdown}}
          </div>
        </div>
      </div>

    </div><!--/.title-container -->

    <div class="state-compliance-card">
      <div class="nav-left-icon">
        <img src="images/ic-keyboard-arrow-left.svg">
      </div>
      <div class="nav-right-icon">
        <img src="images/ic-keyboard-arrow-right.svg">
      </div>
      {{#HammerTouchArea gestureMap=templateGestures}}
        {{> Template.dynamic template=cardMap}}
      {{/HammerTouchArea}}
    </div>

  </div>
</template>
