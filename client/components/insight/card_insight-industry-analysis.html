<template id="" name="insightIndustryAnalysis">
  <div class="card ey-card-container ey-card-container-large insight-graph-card">
      <section class="section-insight-card group">
        <div class="col span_1_of_4 insight-controls">
          <div class="w-dropdown insight-main-dropdown">
            <div class="dropdown_container">
              {{#dropdownTrigger name="insightProgram"}}
              <button>Industry analysis<i class="dropdown-icon material-icons">arrow_drop_down</i></button>
              {{/dropdownTrigger}}
              {{#dropdown name="insightProgram" classes="dropdown--menu" align="left"}}
              <ul class="dropdown__menu">
                <li class="ey-dropdown-list_item_link w-dropdown-link open-dropdown" href="#">Program</li>
                <li class="ey-dropdown-list_item_link w-dropdown-link open-dropdown" href="#">Talent</li>
              </ul>
              {{/dropdown}}
            </div>
          </div>

          <div class="insight-program-menu">
            {{> iconTable tableData=tableData}}
          </div>

          <div class="insight-program-menu">
            {{> dropdownListMenu dropdownData=dropdownData}}
          </div>
        </div>
      	<div class="col span_3_of_4 graph-container">
          <div class="graph-title">
            Speed to deploy by region
          </div>
          <div id="insight-industry-analysis-graph">
          </div>
          <div class="graph-subtext industry-analysis-graph-subtext">
            2014
            <span class="subtext-span">
              2015
            </span>
            <span class="subtext-span">
              2016
            </span>
          </div>
      	</div>
      </section>
  </div>

  <div class="insight-small-cards-row">
    {{> insightSmall title="Regional trend" text="EMEA is performing better than industry average, but has increased in the…"}}
    {{> insightSmall title="Regional insight" text="Americas is 8 days above the industry average"}}
    {{> insightSmall title="Workforce trend" text="Speed to deploy of Manager grade is 25% faster than company average"}}
    {{> insightSmall title="Program trend" text="All regions’ speed to deploy has increased in 2016"}}
  </div>
</template>
