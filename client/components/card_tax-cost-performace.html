<template id="" name="taxCostPerformance">
  <div class="card contact_card ey-card-container state-compliance">
    <div class="title-container">
      <div class="title-col-60 ey-card-title-txt"> Tax cost performance</div>

      <div class="title-col-25 col-margin-right">
        <div class="w-dropdown">
          <div class="dropdown_container">
            {{#dropdownTrigger name="DropdownCost"}}
              <button class="dropdown-btn select">Program tax cost <i class="dropdown-icon material-icons">arrow_drop_down</i></button>
            {{/dropdownTrigger}}

            {{#dropdown name="DropdownCost" classes="dropdown--menu" align="left"}}
              <ul class="dropdown__menu dropdown-list">
                  <li>Vendor tax cost</li>
                  <li>Employee tax cost</li>
              </ul>
            {{/dropdown}}
          </div>
        </div>
      </div><!--/.title-col-20 -->

      <div class="title-col-20">
        <div class="w-dropdown">
          <div class="dropdown_container">
          {{#dropdownTrigger name="DropdownGlobal"}}
            <button class="dropdown-btn select">Global <i class="dropdown-icon material-icons">arrow_drop_down</i></button>
          {{/dropdownTrigger}}

          {{#dropdown name="DropdownGlobal" classes="dropdown--menu" align="left"}}
            <ul class="dropdown__menu dropdown-list">
                <li>EMEA</li>
                <li>APAC</li>
                <li>Americas</li>
            </ul>
          {{/dropdown}}
        </div>
        </div>
      </div><!--/. -->
    </div>

    <div>
      <img src="images/tax-cost-performance.png">
    </div>

  </div>
</template>
