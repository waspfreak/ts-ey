<template name="viewAssignmentDashboard">
  {{>modalTaxOrganizer}}
  <div class="ey-container-main w-container">
    <div class="row-main w-row">

      <div class="col-nav-left w-col w-col-3">
        {{> navLeftEmployee}}
      </div><!-- /.col-nav-left w-col w-col-3 -->

      <div class="ey-col-2_right w-col w-col-9">
        <div class="ey-col-2_right__container">
           {{> chatContact}}
           {{> chatbot name="Lisa"}}

          <div class="ey-main-header--container">
            {{> headerEmployee}}
          </div>
          <div class="">
            {{>cardEmployeeStatusOnAssignment}}
          </div>
          <div class="ey-main-right-row w-row">
            <div class="ey-main-right-col-1 w-col w-col-8">
              <div class="div-righ-col-box1">
                <div>

                  {{> compensationCard}}
                  {{> taxOrganizer}}
                  {{> calendaReview}}
                  {{> assignmentTextOnly}}
                  {{> sharePlans}}
                  {{> relocationTextOnly}}

                </div>
              </div>
            </div><!-- main col-->
            <div class="ey-main--col-2 w-col w-col-4">
              {{> actionCardData
                titleValueCard=titleValue3
                actionItemCard=actionItem3
                titleValueCardSec=titleValueSec1
                actionItemCardSec=actionItemSec1
                ShowSecDropCard=ShowSecDrop
              }}
              <!-- <div>{{> actionsAssignment}}</div> -->
              <div>{{> contactCard contacts=contacts}}</div>
              <div>{{> cardAssistant}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
